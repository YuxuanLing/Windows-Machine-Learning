resources:

- repo: self
  clean: true

variables:
  SamplesBin: SamplesBin
  WINDOWS_WINMD: C:\Program Files (x86)\Windows Kits\10\UnionMetadata\10.0.18362.0\Windows.winmd

strategy:
  maxParallel: 8
  matrix:
    Release_x64:
      BuildPlatform: x64
      BuildConfiguration: Release
      ArtifactNameRedist: x64-win-redist-Release
      ArtifactNameInbox: x64-win-inbox-Release
    Debug_x64:
      BuildPlatform: x64
      BuildConfiguration: Debug
      ArtifactNameRedist: x64-win-redist-Debug
      ArtifactNameInbox: x64-win-inbox-Debug
    Release_x86:
      BuildPlatform: x86
      BuildConfiguration: Release
      ArtifactNameRedist: x86-win-redist-Release
      ArtifactNameInbox: x86-win-inbox-Release
    Debug_x86:
      BuildPlatform: x86
      BuildConfiguration: Debug
      ArtifactNameRedist: x86-win-redist-Debug
      ArtifactNameInbox: x86-win-inbox-Debug

pool:
  name: DirectML-Build
#  demands: agent.osversion -equals 10.0.17763

# CI trigger
trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - Tools

# PR validation trigger
pr:
  branches:
    include:
    - master
  paths:
    exclude:
    - Tools

steps: 
  - task: PowerShell@2
    displayName: 'Check SDK Version 18362 is present'
    inputs:
      targetType: inline
      script: dir "${ENV:programfiles(x86)}\windows Kits\10\include\10.0.18362.0\"
    
  - task: DotNetCoreInstaller@0
    displayName: 'Use .NET Core sdk 2.1.300'
    inputs:
      version: 2.1.300
    condition: succeededOrFailed()

  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.9.2'
    inputs:
      versionSpec: 4.9.2
    condition: succeededOrFailed()

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific'
      project: '274e76ac-6b29-4f77-a85d-7914c77cabd5'
      pipeline: '39810'
      buildVersionToDownload: 'latestFromBranch'
      branchName: 'refs/heads/master'
      downloadType: 'specific'
      downloadPath: '$(System.ArtifactsDirectory)'
    condition: succeededOrFailed()

  - task: DownloadPipelineArtifact@2
    displayName: 'download Redist Artifact'
    inputs:
      buildType: 'specific'
      project: '274e76ac-6b29-4f77-a85d-7914c77cabd5'
      definition: '39810'
      buildVersionToDownload: 'latest'
      branchName: 'master'
      artifactName: '$(ArtifactNameRedist)'
      targetPath: '$(System.DefaultWorkingDirectory)\buildArtifacts'
    condition: succeededOrFailed()
  
  - task: DownloadPipelineArtifact@2
    displayName: 'download Inbox Artifact'
    inputs:
      buildType: 'specific'
      project: '274e76ac-6b29-4f77-a85d-7914c77cabd5'
      definition: '39810'
      buildVersionToDownload: 'latest'
      branchName: 'master'
      artifactName: '$(ArtifactNameInbox)'
      targetPath: '$(System.DefaultWorkingDirectory)\buildArtifacts'
    condition: succeededOrFailed()

  - task: VSBuild@1
    displayName: 'Build UI test solution Testing/**/SamplesTest.sln'
    inputs:
      solution: 'Testing/**/SamplesTest.sln'
      vsVersion: 15.0
      msbuildArgs: '-v:diag /p:OutDir=$(System.DefaultWorkingDirectory)\bin\$(BuildPlatform)\$(BuildConfiguration)\SamplesTest\'
      platform: '$(BuildPlatform)'
      configuration: '$(BuildConfiguration)'
      clean: true
      msbuildArchitecture: x64
      createLogFile: true
    condition: succeededOrFailed()

  - task: VSBuild@1
    displayName: 'Build BatchSupport Sample'
    inputs:
      solution: Samples/BatchSupport/BatchSupport.sln
      vsVersion: 15.0
      msbuildArgs: '-v:diag /p:OutDir=$(System.DefaultWorkingDirectory)\bin\$(BuildPlatform)\$(BuildConfiguration)\BatchSupport\'
      platform: '$(BuildPlatform)'
      configuration: '$(BuildConfiguration)'
      clean: true
      msbuildArchitecture: x64
      createLogFile: true
    condition: succeededOrFailed()

  - task: CopyFiles@2
    displayName: 'copy Redist dlls to BatchSupport Sample'
    inputs:
      SourceFolder: '$(System.DefaultWorkingDirectory)\buildArtifacts\$(ArtifactNameRedist)\bin'
      Contents: |
        windows.ai.machinelearning.dll
        onnxruntime.dll
        DirectML.dll
        DirectML.pdb
        onnxruntime.pdb
        windows.ai.machinelearning.pdb
      TargetFolder: '$(System.DefaultWorkingDirectory)\bin\$(BuildPlatform)\$(BuildConfiguration)\BatchSupport\'
      OverWrite: true
    condition: succeededOrFailed()

  - task: PowerShell@2
    displayName: 'Test BatchSupport Sample With Redist Dlls'
    inputs:
      targetType: 'inline'
      script: |
        .\BatchSupport.exe freeBatchSize TensorFloat
        .\BatchSupport.exe fixedBatchSize TensorFloat
        .\BatchSupport.exe fixedBatchSize VideoFrame
        .\BatchSupport.exe freeBatchSize VideoFrame
      workingDirectory: '$(System.DefaultWorkingDirectory)\bin\$(BuildPlatform)\$(BuildConfiguration)\BatchSupport\'
    condition: succeededOrFailed()

  - task: CopyFiles@2
